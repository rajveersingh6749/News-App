<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news from around the world. Browse by category or search for specific topics.">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" aria-label="News App Home">
                <img src="logo.png" alt="News App Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl">IPL</li>
                    <li class="hover-link nav-item" id="finance">Finance</li>
                    <li class="hover-link nav-item" id="politics">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <label for="search-text" class="sr-only">Search news articles</label>
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" aria-label="Search news articles">
                <button id="search-button" class="search-button" aria-label="Search">Search</button>
                <button id="create-article-btn" class="create-article-btn" aria-label="Create new article">+ Create</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container" role="main" aria-live="polite">
            
        </div>
    </main>

    <!-- Create Article Modal -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Create News Article</h2>
                <button class="close-btn" id="close-modal" aria-label="Close modal">&times;</button>
            </div>
            <form id="create-article-form">
                <div class="form-group">
                    <label for="article-title" class="form-label">Title *</label>
                    <input type="text" id="article-title" class="form-input" required maxlength="200" placeholder="Enter article title">
                    <div class="form-error" id="title-error"></div>
                </div>
                <div class="form-group">
                    <label for="article-description" class="form-label">Description *</label>
                    <textarea id="article-description" class="form-textarea" required maxlength="500" placeholder="Enter article description"></textarea>
                    <div class="form-error" id="description-error"></div>
                </div>
                <div class="form-group">
                    <label for="article-source" class="form-label">Source *</label>
                    <input type="text" id="article-source" class="form-input" required maxlength="100" placeholder="e.g. Tech News, Sports Today">
                    <div class="form-error" id="source-error"></div>
                </div>
                <div class="form-group">
                    <label for="article-image" class="form-label">Image URL</label>
                    <input type="url" id="article-image" class="form-input" placeholder="https://example.com/image.jpg">
                    <div class="form-error" id="image-error"></div>
                </div>
                <div class="form-group">
                    <label for="article-url" class="form-label">Article URL</label>
                    <input type="url" id="article-url" class="form-input" placeholder="https://example.com/article">
                    <div class="form-error" id="url-error"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Article</button>
                </div>
            </form>
        </div>
    </div>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://images.pexels.com/photos/518543/pexels-photo-518543.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" id="news-img" loading="lazy">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                <div class="share-container">
                    <button class="share-button" id="share-btn" aria-label="Share this article">
                        <span class="share-icon">üì§</span>
                        Share
                    </button>
                    <div class="share-menu" id="share-menu">
                        <a href="#" class="share-option" data-platform="twitter" tabindex="0">
                            <span class="share-icon">üê¶</span>
                            Twitter
                        </a>
                        <a href="#" class="share-option" data-platform="facebook" tabindex="0">
                            <span class="share-icon">üìò</span>
                            Facebook
                        </a>
                        <a href="#" class="share-option" data-platform="linkedin" tabindex="0">
                            <span class="share-icon">üíº</span>
                            LinkedIn
                        </a>
                        <a href="#" class="share-option" data-platform="whatsapp" tabindex="0">
                            <span class="share-icon">üí¨</span>
                            WhatsApp
                        </a>
                        <a href="#" class="share-option" data-platform="email" tabindex="0">
                            <span class="share-icon">üìß</span>
                            Email
                        </a>
                        <a href="#" class="share-option" data-platform="copy" tabindex="0">
                            <span class="share-icon">üìã</span>
                            Copy Link
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./script.js"></script>
</body>
</html>¬†
